<html>
<head>
  <meta charset="utf-8">
  <!-- http://garden.zendesk.com -->
 <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-bedrock@7.0" type="text/css"> -->
  <link rel="stylesheet" href="semantic.min.css">
</head>
<body>
  <div id="content" style="padding:1px;"></div>
  
  <script id="tasks-hdbs" type="text/x-handlebars-template">

    <div class="ui styled accordion" style="padding:2px;">
        <div class="active title">
          Details
          <i class="dropdown icon"></i>
        </div>
        <div class="active content">
          <div class="ui list">
              <div class="item">
                  <strong>Name&nbsp;</strong>
                  {{name}}
              </div>
              <div class="item">
                  <strong>Company&nbsp;</strong>
                  {{company_name}}
              </div>
              <div class="item">
                  <strong>Address&nbsp;</strong>
                  {{address.city}}, {{address.country}}
              </div>
              {{#each emails}}
              <div class="item">
                  <strong>Email&nbsp;</strong>
                  <a href="mailto:{{email}}">{{email}} ({{category}})</a>
              </div>
              {{/each}}
              <!--
              {{#each websites}}
              <div class="item">
                <i class="linkify icon"></i>
                <div class="content">
                    <strong>Website&nbsp;</strong>
                  <a href="{{url}}" target="_blank">{{url}} ({{category}})</a>
                </div>
              </div>
              {{/each}}
              {{#each socials}}
              <div class="item">
                <i class="linkify icon"></i>
                <div class="content">
                    <strong>Social&nbsp;</strong>
                  <a href="{{url}}" target="_blank">{{url}} ({{category}})</a>
                </div>
              </div>
              {{/each}}
              -->
            </div>
            <a href="https://app.prosperworks.com/companies/278517/app?p=db#/contact/{{id}}" target="_blank" style="margin-top: 10px;">View profile</a>
        </div>
        <div class="title">
            Opportunities
            <i class="dropdown icon"></i>
          </div>
          <div class="content">
            
        </div>
        <div class="title">
          Tasks
          <i class="dropdown icon"></i>
        </div>
        <div class="content">
          <p>Work in progress</p>
        </div>
      </div>
      <script>$('.ui.accordion').accordion();</script>
  </script>

  <script id="add-customer" type="text/x-handlebars-template">
    <button onclick="openAddCustomerModal()" class="ui button">Add to Copper</button>
  </script>


  <script id="add-customer-modal" type="text/x-handlebars-template">
    <form action="#" id="add-customer-form" class="ui form">
      <h2 class="ui header">Add a customer</h2>
      <div class="field">
        <div class="ui input">
          <input type="text" name="firstName" placeholder="First name" value={{{firstName}}}>
        </div>
      </div>
      <div class="field">
        <div class="ui input">
          <input type="text" name="lastName" placeholder="Last name" value={{lastName}}>
        </div>
      </div>
      <div class="field">
        <div class="ui input">
          <input type="email" name="email" placeholder="Email" value={{email}}>
        </div>
      </div>
      <div class="field">
        <div class="ui input">
          <input type="text" name="company" placeholder="Company">
        </div>
      </div>
      <div class="field">
        <div class="ui input">
          <input type="text" name="title" placeholder="Title">
        </div>
      </div>
      <div class="field">
        <div class="ui input">
          <input type="text" name="owner" placeholder="Owner">
        </div>
      </div>
      <div class="field">
        <div class="ui input">
          <input type="text" name="address" placeholder="Address">
        </div>
      </div>
      <div class="field">
        <div class="ui input">
          <input type="text" name="phoneNumber" placeholder="Phone number">
        </div>
      </div>
      <button type="submit" class="ui fluid submit button">Submit</button>
    </form>
  </script>

  <script id="error-hdbs" type="text/x-handlebars-template">
    <p>{{status}}: {{statusText}}</p>
  </script>


  
  <!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="semantic.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
